          <span class="icon-close2 js-menu-toggle"></span>

      <div class="site-mobile-menu-body"></div>
    </div>
   
    
    <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">

      <div class="container">
        <div class="row align-items-center">
          
          <div class="col-6 col-xl-2">
            <h3 class="mb-0 site-logo"><a href="/" class="h3">MalayKumar<span class="text-primary"></span> </a></h3>
          </div>

          <div class="col-12 col-md-10 d-none d-xl-block">
            <nav class="site-navigation position-relative text-right" role="navigation">

        </div>

    <div class="app">
      <div class="vid-container">
        <video loop >
          <source src="static/video/rain.mp4"  type="video/mp4">
        </video>
        </div>
        <div class="time-select">
          <button data-time="120">2 Minutes</button>
          <button data-time="300" class="medium-mins">5 Minutes</button>
          <button data-time="600" class="long-mins">10 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="/static/sounds/rain.mp3" />
              </audio>
              <img src="/static/svg/play.svg" class="play"></img>
              <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="" stroke-width="20"/>
                </svg>
              <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="" stroke-width="20"/>
                </svg>
              <img src="/static/svg/replay.svg" class="replay"></img>
            
                <h3 class="time-display">0:00</h3>      
      </div>
      <div class="sound-picker">
        <button data-sound="/static/sounds/rain.mp3" data-video="/static/video/rain.mp4" ><img src="/static/svg/rain.svg" alt=""></button>
        <button data-sound="/static/sounds/beach.mp3" data-video="/static/video/beach.mp4"><img src="/static/svg/beach.svg" alt=""></button>
      </div>
    </div>
